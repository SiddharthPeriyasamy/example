<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stud=[
            {
                reg : 1,
                name : "siddharth",
                active:true,
                department:["department1","department2"],
                marks:{
                    "HTML":321,
                    "CSS":121
                }
            },
            {
                reg : 2,
                name : "vignesh",
                active:true,
                department:["department3","department4"],
                marks:{
                    "HTML":456,
                    "CSS":789
                }
            },
            {
                reg : 3,
                name : "venkat",
                active:false,
                department:["department1","department3"],
                marks:{
                    "HTML":321,
                    "CSS":121
                }
            },
            {
                reg : 4,
                name : "rishi",
                active:true,
                department:["department4","department2"],
                marks:{
                    "HTML":771,
                    "CSS":456
                }
            }
        ];
        let n=stud.length
       for(let i=0;i<n;i++){
        for(let j in stud[i]){
            if((j!=="department")&&(j!=="marks")){
            document.write(j+":");
            document.write(stud[i][j]+"<br>");
            }
            else if(j==="department"){
                let u=stud[i][j].length;
                document.write(j+":");
                for(let k=0;k<u;k++){
                    document.write(stud[i][j][k]+"<br>");
                }
            }else if(j==="marks"){
                document.write(j+":");
                for(let l in stud[i][j]){
                    document.write(l+":");
                    document.write(stud[i][j][l]+"<br>")
                }
            }
        }
        document.write("<br>");
       }
    </script>
</body>
</html>
